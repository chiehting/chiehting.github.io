[params]
  description = "This website is preview about Chiehting. irregular update."
  # images = [""]
  themeColor = "#494f5c"
  accentColor = "#018472"

  homeSubtitle = "Greetings! I'm Chiehting Lee. My lifelong passion for computer science drives my work as a software engineer, where I've accumulated years of hands-on industry experience."
  footerCopyright = "Copyright © 2025 Chiehting Lee. All rights reserved."
  footerHideThemeName = true
  #bgImg = "https://storage.googleapis.com/chiehting.com/blog/home-bk.png"
  #gitUrl = "https://github.com/chiehting"

  justifyContent = false

  relatedPosts = true
  code_copy_button = true

  homeSubtitlePrinter = true
  scrollToTop = true
  global_mathjax = false
  readTime = true
  readTimeSeparator = "CHANGE ME READ TIME"
  # legacyLayout = false
  shareSocial = true
  # googleTagManager = "GTM-XXXXXXXX"
  tagSymbol = "#"
  categorySymbol = "⊲"
  pinned = "Pinned Posts"
  pinnedSVGname = "pin"
  listLayout = ["description","tags","categories","legacy"]
  initialPublish = "Initally Posted on: "
  human = ["single","posts"]
  noIndex = false
  denyRobots = "noindex, nofollow, noarchive"
  allowRobots = "index, follow"
  siteNoIndex = false
  noIndexPages = ["404 Page not found"]
  usesAnimation = true
  mathjaxLib = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
  mermaidLib = "https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs"
  [params.gallery]
    enable = true
    thumbnail = '300'

  [params.dateform]
    CopyrightDate = "2006"
    LongDate = "Jan 2, 2006"
    ShortDate = "Jan 2"
    NumDateShort = "2006-01-02"
    NumDateLong = "2006-01-02 15:04 -0700"
  
  [[params.socialLinks]]
    name = "email"
    url = "ting911111@gmail.com"

  [[params.socialLinks]]
    name = "github"
    url = "https://github.com/chiehting"

